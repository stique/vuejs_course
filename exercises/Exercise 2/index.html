<!DOCTYPE html>
<html>
<head>
    <title>2</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increaseCounter(2, $event)">Click me</button>
        <button v-on:click="counter++">Click me</button>
        <p>{{ counter * 2 }}</p>
        <p v-on:mousemove="updateCoordinates">
            Coordinates: {{ x }} / {{ y }}
            - <span v-on:mousemove.stop="">DEAD SPOT</span>
        </p>
        <input type="text" v-on:keyup.enter="logMessage" />
    </div>

    <div id="exercise">
        <!-- 1) Show an alert when the Button gets clicked -->
        <p>
            <button v-on:click="showAlert">Show Alert</button>
        </p>
        <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
        <p>
            <input type="text" v-on:keydown="storeValue">
            <p>{{ value }}</p>
        </p>
        <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
        <p>
            <input type="text" v-on:keydown.enter="storeValue">
            <p>{{ value }}</p>
        </p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                x: 0,
                y: 0
            },
            methods: {
                increaseCounter: function(step, event) {
                    this.counter += step;
                    console.log(event);
                },
                updateCoordinates: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                logMessage: function() {
                    console.log(10);
                },
            }
        });
        new Vue({
            el: '#exercise',
            data: {
                value: '',
            },
            methods: {
                showAlert: function() {
                    alert('Alert');
                },
                storeValue: function(event) {
                    this.value = event.target.value;
                }
            },
        });
    </script>
</body>
</html>
